<!DOCTYPE html>
<html lang="en">
<head>
	<title>Trivia!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-lg-offset-6 col-md-6 col-md-offset-6 ">

				<div class="panel panel-warning">
					<div class="panel-heading">
						<h2 class="panel-title"><strong>Scotch Trivia!</strong></h2>
					</div>

					<div class="panel-body game-start">
						<div class="jumbotron">
							<button type="button" class="btn btn-warning btn-lg btn-block startBtn">Start New Game?</button> 
						</div>
					</div>

					<div class="panel-body triviaArea">
						<div class="jumbotron slide1">
							<p class="text-right">Time Remaining: <span class="timer">30</span></p>
							<div class="question"><h3></h3></div>
							<button type="button" class="btn btn-warning btn-lg btn-block option1"></button> 
							<button type="button" class="btn btn-warning btn-lg btn-block option2"></button> 
							<button type="button" class="btn btn-warning btn-lg btn-block option3"></button> 
							<button type="button" class="btn btn-warning btn-lg btn-block option4"></button> 
						</div>
					</div>
					<div>
						<div class="jumbotron endOfGame">
					</div>
				</div>

			</div>
		</div>
	</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
